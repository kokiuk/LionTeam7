<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 th:text="${article.title}"></h1>
<hr>
<div th:if="${comments.isEmpty()}">
  <h3>댓글을 작성해 주세요.</h3>
</div>
<div th:unless="${comments.isEmpty()}" th:each="comment : ${comments}">
  <p th:text="${comment.comment}"></p>
</div>



</body>
</html>
